<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conference Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">

	  <div class="row">
		<div class="col d-flex justify-content-center alert alert-primary">
		  <h1>Conference Survey</h1>
		</div>
	  </div> <!-- row -->

	  <div class="row">
		<div class="col">
		  <p>Thanks for taking the time to help us improve, you are an awesome person!</p>
		</div>
	  </div> <!-- row -->

	  <div class="row">
		<div class="col">
		  <form method="POST" action="/survey">
			<div class="form-group">

			  <label for="name">Your Name</label>
			  <input class="form-control" id="name" name="name" placeholder="e.g. Harpo Marx">

			  <label for="happy">How happy are you with the conference?</label>
			  <select class="form-control" id="happy" name="happy">
				<option>Very Happy</option>
				<option>Somewhat Happy</option>
				<option>Meh!</option>
				<option>Grumpy</option>
			  </select>

			  <label for="talk">What was the talk you liked best?</label>
			  <select class="form-control" id="talk" name="talk">
				<option>Running Python in small places.</option>
				<option>Effective bug hunting.</option>
				<option>Data validation - the ugly parts.</option>
				<option>The hitchiker guide to list comprehension.</option>
			  </select>

			</div> <!-- form-group -->

			<button type="submit" class="btn btn-primary">Submit</button>
		  </form>
		</div>
		</div> <!-- col -->
	  </div> <!-- row -->
	</div> <!-- container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
